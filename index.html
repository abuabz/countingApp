<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #111;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
            overflow: hidden;
            transition: background 0.2s ease;
        }

        /* FLASH EFFECT */
        .flash {
            animation: flashBg 0.3s infinite alternate;
        }

        @keyframes flashBg {
            0% { background: #ff0000; }
            100% { background: #000000; }
        }

        #countdown {
            font-size: 180px;
            letter-spacing: 2px;
            transition: 0.3s ease;
        }

        @media (max-width: 768px) {
            #countdown {
                font-size: 90px;
                transform: rotate(90deg);
            }
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input,
        button {
            padding: 7px 12px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            opacity: 0.6;
        }

        button {
            background: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #0097a7;
        }

        .hidden {
            display: none;
        }

        /* STOP BUTTON */
        #stopBtn {
            position: absolute;
            bottom: 30px;
            padding: 15px 35px;
            background: red;
            color: white;
            font-size: 24px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }
    </style>
</head>

<body>

    <div class="controls">
        <input type="date" id="dateSelect">
        <input type="time" id="timeSelect">
        <button id="startBtn">Start</button>
    </div>

    <h1 id="countdown">00:00:00</h1>

    <!-- STOP BUTTON -->
    <button id="stopBtn">STOP</button>

    <!-- Alarm Audio (LOOP ENABLED) -->
    <audio id="alarmSound" loop>
        <source src="aaramsound.mp3" type="audio/mpeg">
    </audio>

    <script>
        let targetTime = null;
        let inputsHidden = false;
        let alarmPlayed = false;

        function startCountdown() {
            const dateInput = document.getElementById("dateSelect");
            const timeInput = document.getElementById("timeSelect");
            const btn = document.getElementById("startBtn");

            if (inputsHidden) {
                dateInput.classList.remove("hidden");
                timeInput.classList.remove("hidden");
                btn.textContent = "Start";
                document.body.classList.remove("flash");
                alarmPlayed = false;
                inputsHidden = false;
                return;
            }

            const date = dateInput.value;
            const time = timeInput.value;

            if (!date || !time) {
                alert("Please select BOTH date and time.");
                return;
            }

            const [hour, minute] = time.split(":").map(Number);
            targetTime = new Date(date);
            targetTime.setHours(hour, minute, 0, 0);

            dateInput.classList.add("hidden");
            timeInput.classList.add("hidden");

            btn.textContent = "Time";
            inputsHidden = true;
        }

        document.getElementById("startBtn").addEventListener("click", startCountdown);

        function updateCountdown() {
            if (!targetTime) return;

            const now = new Date();
            const diff = targetTime - now;

            if (diff <= 0) {
                document.getElementById("countdown").innerText = "TIME UP!";

                if (!alarmPlayed) {
                    document.getElementById("alarmSound").play();
                    alarmPlayed = true;
                    document.body.classList.add("flash");

                    // Show STOP button
                    document.getElementById("stopBtn").style.display = "block";
                }
                return;
            }

            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerText =
                String(hours).padStart(2, "0") + ":" +
                String(minutes).padStart(2, "0") + ":" +
                String(seconds).padStart(2, "0");
        }

        setInterval(updateCountdown, 500);

        // STOP BUTTON â†’ Refresh page
        document.getElementById("stopBtn").addEventListener("click", () => {
            location.reload();
        });

        // Fullscreen toggle
        document.addEventListener("dblclick", () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });
    </script>

</body>

</html>
